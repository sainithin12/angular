<h2>My Heroes</h2>

<div>
  <label for="new-hero">Main Charecter : </label>
  <input  class="form-control form-control-sm" id="new-hero" #heroName />


  <button type="button" class="btn btn-success" (click)="add(heroName.value); heroName.value=''">
    Add Charecter
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  
    <button type="" class="btn btn-danger" title="delete hero"
      (click)="delete(hero)">delete</button>
   
  </li>
</ul>
